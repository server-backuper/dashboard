<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization</title>
</head>
<body>
  <script>
    document.cookie = `token=${new URLSearchParams(location.hash.slice(1)).get('access_token')}; path=/; expires=${new Date(Date.now() + new URLSearchParams(location.hash.slice(1)).get('expires_in'))}`;
    alert(token);
  </script>
</body>
</html>
